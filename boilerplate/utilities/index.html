<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fylgja Boilerplate</title>
		<link rel="stylesheet" href="../main.css">
		<script src="../index.js"></script>
	</head>
	<body>
		<header class="sticky-header">
			<div
				class="container flexbox align gap-var p-var"
				style="--px: 0rem;"
			>
				<a href="/">
					<img
						src="https://raw.githubusercontent.com/fylgja/.github/main/assets/logo.svg"
						width="150"
						height="65"
						alt="Fylgja"
					>
				</a>
				<nav>
					<a class="btn" href="/">Back</a>
					<button popovertarget="menuTheme" aria-label="Pick Theme">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 17a4 4 0 0 1-8 0V5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2Z"/><path d="M16.7 13H19a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H7"/><path d="M 7 17h0.01"/><path d="m11 8 2.3-2.3a2.4 2.4 0 0 1 3.404.004L18.6 7.6a2.4 2.4 0 0 1 .026 3.434L9.9 19.8"/></svg>
					</button>
					<dialog id="menuTheme" popover class="offcanvas-end">
						<div class="flex-col">
							<button data-set-theme="dark">Use dark theme</button>
							<button data-set-theme="light">Use light theme</button>
							<button data-set-theme="arc">Use Arc theme</button>
							<hr style="--separator-my: 0.5rem;">
							<button popovertarget="menuTheme" popovertargetaction="hide">Close theme Options</button>
						</div>
					</dialog>
				</nav>
			</div>
		</header>
		<main class="container">
			<section>
				<h2>Auto grid</h2>
				<div class="auto-grid">
					<figure class="stack">
						<img src="https://picsum.photos/id/425/480/480" alt="coffee beans">
						<figcaption
							class="overlay flexbox align p-var"
							style="--flex-dir: column; --align: end;"
						>
							<span>Coffee beans</span>
						</figcaption>
					</figure>
					<img src="https://picsum.photos/id/426/480/480" alt="coffee beans">
					<img src="https://picsum.photos/id/427/480/480" alt="coffee beans">
				</div>
			</section>
			<section>
				<h2>Grid Cols</h2>
				<div class="grid-cols gap-var">
					<figure class="stack">
						<img src="https://picsum.photos/id/425/480/480" alt="coffee beans">
						<figcaption
							class="overlay flexbox align p-var"
							style="--flex-dir: column; --align: end;"
						>
							<span>Coffee beans</span>
						</figcaption>
					</figure>
					<img src="https://picsum.photos/id/426/480/480" alt="coffee beans">
					<img src="https://picsum.photos/id/427/480/480" alt="coffee beans">
				</div>
			</section>
			<section>
				<h2>Snap</h2>
				<div class="flow">
					<ul
						role="list"
						class="snap grid-cols gap-var scroll-x scroll-mask-x p-var"
						style="--py: 0 .875em; --px: 0;"
					>
						<li>
							<img src="https://picsum.photos/id/425/500/300" alt="coffee beans">
						</li>
						<li>
							<img src="https://picsum.photos/id/426/500/300" alt="coffee beans">
						</li>
						<li>
							<img src="https://picsum.photos/id/427/500/300" alt="coffee beans">
						</li>
						<li>
							<img src="https://picsum.photos/id/428/500/300" alt="coffee beans">
						</li>
						<li>
							<img src="https://picsum.photos/id/429/500/300" alt="coffee beans">
						</li>
						<li>
							<img src="https://picsum.photos/id/430/500/300" alt="coffee beans">
						</li>
					</ul>
					<div
						role="list"
						class="snap grid-cols scroll-x"
						style="--grid-cols: 3;"
					>
						<img src="https://picsum.photos/id/425/500/300" alt="coffee beans">
						<img src="https://picsum.photos/id/431/500/300" alt="coffee beans">
						<img src="https://picsum.photos/id/432/500/300" alt="coffee beans">
						<img src="https://picsum.photos/id/433/500/300" alt="coffee beans">
						<img src="https://picsum.photos/id/434/500/300" alt="coffee beans">
						<img src="https://picsum.photos/id/435/500/300" alt="coffee beans">
					</div>
					<div
						role="list"
						class="snap scroll-x flexbox"
						style="--snap-align: center;"
					>
						<img src="https://picsum.photos/id/425/500/300" alt="coffee beans">
						<img src="https://picsum.photos/id/431/500/300" alt="coffee beans">
						<img src="https://picsum.photos/id/432/500/300" alt="coffee beans">
						<img src="https://picsum.photos/id/433/500/300" alt="coffee beans">
						<img src="https://picsum.photos/id/434/500/300" alt="coffee beans">
						<img src="https://picsum.photos/id/435/500/300" alt="coffee beans">
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
