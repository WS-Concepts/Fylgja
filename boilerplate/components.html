<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fylgja Boilerplate</title>
		<link rel="stylesheet" href="main.css" />
		<meta name="view-transition" content="same-origin" />
		<script src="index.js"></script>
	</head>
	<body>
		<header class="sticky-header">
			<div
				class="wrapper"
				style="display: flex; justify-content: space-between; align-items: center; gap: 1rem;"
			>
				<img
					src="https://raw.githubusercontent.com/fylgja/.github/main/assets/logo.svg"
					width="100"
					height="32"
					alt="Fylgja"
				>
				<nav>
					<a class="btn" href="/">Back</a>
					<button role="switch" aria-checked="false" data-color-preference id="theme-toggle">
						<span>Light</span>
						<span>Dark</span>
					</button>
				</nav>
			</div>
		</header>
		<main class="container">
			<section>
				<h2>Auto grid</h2>
				<div class="auto-grid">
					<img src="https://picsum.photos/id/425/480/480" alt="coffee beans" />
					<img src="https://picsum.photos/id/426/480/480" alt="coffee beans" />
					<img src="https://picsum.photos/id/427/480/480" alt="coffee beans" />
				</div>
			</section>
		</main>
	</body>
</html>
