<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylgja Playground - Navigation</title>
  <!-- Other styles -->
  <link rel="stylesheet" href="../../components/base/base.css">
  <link rel="stylesheet" href="../../components/container/container.css">
  <link rel="stylesheet" href="../../components/button/button.css">

  <!-- Test styles -->
  <link rel="stylesheet" href="../../components/menu/menu.css">
  <link rel="stylesheet" href="../../components/breadcrumbs/breadcrumbs.css">
  <link rel="stylesheet" href="../../components/pagination/pagination.css">

  <!-- Other styles -->
  <link rel="stylesheet" href="../../components/utilpack/utilpack.css">

  <style>
    [data-theme="dark"] {
      --color-scheme: dark;
      --color-bg: #111;
      --color-text: #fff;
      --color-text-alt: #fff8;
      --color-text-muted: #fff6;

      --select-icon: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="hsl(0deg 0% 100%)"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 10l5 5 5-5z"/></svg>');
    }
  </style>
</head>
<body>
  <header class="container flex items-center py-4 border-block-end">
    <a href="/"><img src="../../assets/logo.svg" width="100" height="43" alt="Fylgja" class="me-8"></a>
    <nav class="menu -row">
      <a href="/_playground/text">Text</a>
      <a href="/_playground/navs" aria-current="page">Navs</a>
      <a href="/_playground/actions">Action</a>
      <a href="/_playground/layouts">Layout</a>
    </nav>
    <button class="btn ms-auto" data-color-preference>Toggle mode</button>
  </header>
  <main class="container my-8">
    <nav aria-role="breadcrumbs">
      <ul class="breadcrumbs">
        <li><a href="/">Home</a></li>
        <li><a href="/_playground">Playground</a></li>
        <li><a href="/_playground/navs" aria-current="page">Navigation</a></li>
      </ul>
    </nav>
    <section class="my-8">
      <nav aria-label="pagination" class="my-4">
        <ol class="pagination">
          <li><a href="#item" aria-label="Page 1">1</a></li>
          <li><a href="#item" aria-label="Page 2" aria-current="page">2</a></li>
          <li><a href="#item" aria-label="Page 3">3</a></li>
        </ol>
      </nav>
      <nav aria-label="pagination" class="pagination justify-center my-4">
        <button class="pagination-item flex-grow md-flex-initial">Previous</button>
        <button class="pagination-item flex-grow md-flex-initial md-order-last">Next</button>
        <ol class="pagination">
          <li><a href="#item" aria-label="Page 1">1</a></li>
          <li><a href="#item" aria-label="Page 2" aria-current="page">2</a></li>
          <li><a href="#item" aria-label="Page 3">3</a></li>
          <li><span class="pagination-ellipsis">&hellip;</span></li>
          <li><a href="#item" aria-label="Page 50">50</a></li>
        </ol>
      </nav>
      <nav aria-label="pagination" class="pagination -dots my-8">
        <a href="#item" aria-label="Slide 1"></a>
        <a href="#item" aria-label="Slide 2" class="is-active"></a>
        <a href="#item" aria-label="Slide 3"></a>
        <a href="#item" aria-label="Slide 4"></a>
      </nav>
      <nav aria-label="pagination" class="pagination my-4">
        <button class="btn -theme">Previous</button>
        <button class="btn -theme is-active">Next</button>
      </nav>
    </section>
  </main>
</body>
<script>
  let theme = "light";
  document.addEventListener("click", (e) => {
    if (!e.target.closest("[data-color-preference]")) return;
    theme = theme === "light" ? "dark" : "light";
    document.documentElement.setAttribute("data-theme", theme);
  });
</script>
</html>
